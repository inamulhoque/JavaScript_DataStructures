<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime factorization of a number</title>
</head>
<body>
    <script>
        const prime = prompt("Enter a number");
        if (prime <=1) {
            document.write("Not a valid number");
        }
        let primeArr = new Array();        
        for (let i = 2; i < prime/2; i++) {
            if(prime%i==0){
                primeArr.push(i);
            }
        }
        document.write("Prime factors of "+prime+" are: "+primeArr);
    </script>
</body>
</html>
